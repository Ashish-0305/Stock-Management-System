<div class="oj-hybrid-padding">
  <h1>Customers Page</h1>
  <div class="button-container">
    <button data-bind="click: showAddForm">Add Customer</button>
    <button data-bind="click: showListForm">List Customers</button>
    <button data-bind="click: showDeleteForm">Delete Customer</button>
    <button data-bind="click: showUpdateForm">Update Customer</button>
  </div>

  <div data-bind="if: addFormVisible">
    <h2>Add Customer</h2>
    <div class="form-grid">
      <label>ID: <input type="number" data-bind="value: newCustomer.custId"></label>
      <label>First Name: <input type="text" data-bind="value: newCustomer.firstName"></label>
      <label>Last Name: <input type="text" data-bind="value: newCustomer.lastName"></label>
      <label>City: <input type="text" data-bind="value: newCustomer.city"></label>
      <label>Phone: <input type="text" data-bind="value: newCustomer.phoneNumber"></label>
      <label>Email: <input type="text" data-bind="value: newCustomer.emailId"></label>
    </div>
    <button data-bind="click: submitAddCustomer">Submit Add</button>
  </div>

  <div data-bind="if: deleteFormVisible">
    <h2>Delete Customer</h2>
    <div>
      <label>Customer ID to Delete: <input type="text" data-bind="value: customerToDeleteId"></label>
    </div>
    <button data-bind="click: submitDeleteCustomer">Submit Delete</button>
  </div>

  <div data-bind="if: updateFormVisible">
    <h2>Update Customer</h2>
    <div class="form-grid">
      <label>Customer ID to Update: <input type="text" data-bind="value: customerToUpdateId"></label>
      <label>First Name: <input type="text" data-bind="value: updateForm.firstName"></label>
      <label>Last Name: <input type="text" data-bind="value: updateForm.lastName"></label>
      <label>City: <input type="text" data-bind="value: updateForm.city"></label>
      <label>Phone: <input type="text" data-bind="value: updateForm.phoneNumber"></label>
      <label>Email: <input type="text" data-bind="value: updateForm.emailId"></label>
    </div>
    <button data-bind="click: submitUpdateCustomer">Submit Update</button>
  </div>

  <div data-bind="if: listFormVisible">
    <h2>Customer List</h2>
    <table border="3">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: customers">
        <tr>
          <td><span data-bind="text: custId"></span></td>
          <td><span data-bind="text: firstName"></span></td>
          <td><span data-bind="text: lastName"></span></td>
          <td><span data-bind="text: city"></span></td>
          <td><span data-bind="text: phoneNumber"></span></td>
          <td><span data-bind="text: emailId"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
